<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0">
    <title>{% block title %}UNITI CANDIDATE{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        body ,html{
            margin: 0;
            padding: 0;

        }
    </style>
</head>

<body class="bg-white text-black">

    <!-- ===================== DESKTOP NAVBAR ===================== -->
    <nav class="hidden md:block sticky top-0 z-50 bg-white border-b">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

            <!-- Logo -->
            <div class="flex items-center gap-3">
                <img src="https://goridemoto.com/wp-content/uploads/2022/09/logo4.png" alt="UNITI Candidate"
                    class="h-9 w-auto object-contain">

            </div>


            <!-- Menu -->
            <ul class="flex items-center gap-8 text-sm font-medium uppercase">

                <li>
                    <a href="{% url 'candidate-joblist' %}" class="hover:text-gray-500 transition">Jobs</a>
                </li>
                <li>
                    <a href="{% url 'candidate-jobappliedlist' %}" class="hover:text-gray-500 transition">Applied</a>
                </li>
                <li>
                    <a href="{% url 'candidate-contact' %}" class="hover:text-gray-500 transition">Contact</a>
                </li>
            </ul>

            <!-- Logout -->
            <a href="{% url 'candidate-profile' %}" class="inline-flex items-center gap-2 rounded-full border-2 hover:bg-red-500 hover:text-white border-red-400
          text-red-500 transition">
                <i data-lucide="user" class="w-8 h-8"></i>
            </a>

        </div>
    </nav>

    <!-- ===================== PAGE CONTENT ===================== -->
    <main class="pb-24 md:pb-0">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ===================== MOBILE BOTTOM NAVBAR ===================== -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t z-50 shadow-sm">

        <ul class="grid grid-cols-4 text-xs font-medium">

            <li>
                <a href="{% url 'candidate-profile' %}"
                    class="flex flex-col items-center justify-center py-3 gap-1 hover:bg-gray-50">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    Profile
                </a>
            </li>


            <li>
                <a href="{% url 'candidate-joblist' %}"
                    class="flex flex-col items-center justify-center py-3 gap-1 hover:bg-gray-50">
                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                    Jobs
                </a>
            </li>

            <li>
                <a href="{% url 'candidate-jobappliedlist' %}"
                    class="flex flex-col items-center justify-center py-3 gap-1 hover:bg-gray-50">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    Applied
                </a>
            </li>

            <li>
                <a href="{% url 'candidate-contact' %}"
                    class="flex flex-col items-center justify-center py-3 gap-1 hover:bg-gray-50">
                    <i data-lucide="message-square" class="w-5 h-5"></i>
                    Contact
                </a>
            </li>

          

        </ul>
    </nav>

    <!-- ===================== FOOTER ===================== -->
    <footer class="hidden md:block text-center py-6 border-t text-gray-600">
        Â© {% now 'Y' %} UNITI. All rights reserved.
    </footer>

    <!-- ===================== SCRIPTS ===================== -->
    <script>
        AOS.init({
            duration: 1200,
            once: true,
            offset: 80,
        });
        lucide.createIcons();
    </script>

</body>

</html>
