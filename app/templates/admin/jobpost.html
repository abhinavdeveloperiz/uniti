{% extends 'adminbase.html' %}
{% block title %}Post New Job - Admin{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-50 p-3 sm:p-6">
    <div class="max-w-4xl mx-auto space-y-6">

        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-3 rounded-xl">
                        <i data-lucide="briefcase" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Post New Job</h1>
                        <p class="text-sm text-gray-500">Create a new job posting</p>
                    </div>
                </div>
                <a href="{% url 'admin-joblist' %}"
                   class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl text-sm font-medium text-white">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </a>
            </div>
        </div>

        <!-- FORM -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- BASIC INFO -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">Basic Information</h2>

                <div class="space-y-4">
                    <!-- Job Title -->
                    <div>
                        <label class="block text-sm font-semibold mb-1">Job Title *</label>
                        <input type="text" name="title" required
                               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Company -->
                    <div>
                        <label class="block text-sm font-semibold mb-1">Company *</label>
                        <input type="text" name="company" required
                               class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Category & Job Type -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold mb-1">Category *</label>
                            <select name="category" required
                                    class="w-full px-4 py-3 border rounded-xl">
                                <option value="">Select Category</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold mb-1">Job Type *</label>
                            <select name="job_type" required
                                    class="w-full px-4 py-3 border rounded-xl">
                                <option value="">Select Job Type</option>
                                <option value="remote">Remote</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="fulltime">Full-time</option>
                            </select>
                        </div>
                    </div>

                    <!-- Location & Vacancies -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold mb-1">Location *</label>
                            <input type="text" name="location" required
                                   class="w-full px-4 py-3 border rounded-xl">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold mb-1">Vacancies *</label>
                            <input type="number" name="positions" min="1" required
                                   class="w-full px-4 py-3 border rounded-xl">
                        </div>
                    </div>

                    <!-- Experience -->
                    <div>
                        <label class="block text-sm font-semibold mb-1">Experience *</label>
                        <input type="text" name="experience" placeholder="e.g. 2â€“5 Years"
                               class="w-full px-4 py-3 border rounded-xl">
                    </div>
                </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">Job Description</h2>

                <textarea name="full_description" rows="5" required
                          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>

            <!-- REQUIREMENTS -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">Requirements & Skills</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Required Qualification *</label>
                        <textarea name="requirements" rows="3" required
                                  class="w-full px-4 py-3 border rounded-xl"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1">
                            Skills (comma-separated, max 5) *
                        </label>
                        <input type="text" name="skills"
                               placeholder="Python, Django, REST, SQL, Git"
                               required
                               class="w-full px-4 py-3 border rounded-xl">
                    </div>
                </div>
            </div>

            <!-- SUBMIT -->
            <div class="flex justify-end">
                <button type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold shadow-md hover:opacity-90">
                    Publish Job
                </button>
            </div>

        </form>

    </div>
</div>



{% endblock %}
