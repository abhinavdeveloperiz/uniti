{% extends 'cbase.html' %}
{% block title %}Edit Profile | UNITI{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto px-4 py-10">

    <div class="bg-white border rounded-3xl shadow-sm p-6 sm:p-8">

        <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
            <i data-lucide="edit-3" class="w-5 h-5 text-blue-600"></i>
            Edit Profile
        </h2>

        {% if messages %}
            {% for message in messages %}
            <div class="mb-4 px-4 py-3 rounded-lg text-sm
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-700
                {% else %}
                    bg-red-100 text-red-700
                {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data"
              class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            {% csrf_token %}

            <!-- Email (Readonly) -->
            <div class="sm:col-span-2">
                <label class="text-sm font-medium text-gray-700">Email</label>
                <input type="email" value="{{ user.email }}" readonly
                       class="mt-1 w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed">
            </div>

            <!-- Designation -->
            <div>
                <label class="text-sm font-medium text-gray-700">Designation</label>
                <input type="text" name="designation" value="{{ user.designation }}"
                       class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-200">
            </div>

            <!-- Education -->
            <div>
                <label class="text-sm font-medium text-gray-700">Education</label>
                <input type="text" name="education" value="{{ user.education }}"
                       class="mt-1 w-full px-4 py-2 border rounded-lg">
            </div>

            <!-- Phone -->
            <div>
                <label class="text-sm font-medium text-gray-700">Phone</label>
                <input type="text" name="phone" value="{{ user.phone }}"
                       class="mt-1 w-full px-4 py-2 border rounded-lg">
            </div>

            <!-- Location -->
            <div>
                <label class="text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="location" value="{{ user.location }}"
                       class="mt-1 w-full px-4 py-2 border rounded-lg">
            </div>

            <!-- Resume -->
            <div class="sm:col-span-2">
                <label class="text-sm font-medium text-gray-700">Resume (PDF)</label>
                <input type="file" name="resume" accept=".pdf"
                       class="mt-1 w-full text-sm text-gray-500">

                {% if user.resume %}
                <p class="text-xs text-gray-500 mt-1">
                    Current:
                    <a href="{{ user.resume.url }}" target="_blank"
                       class="text-blue-600 underline">
                        View Resume
                    </a>
                </p>
                {% endif %}
            </div>

            <!-- Actions -->
            <div class="sm:col-span-2 flex gap-4 mt-6">
                <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition">
                    Save Changes
                </button>

                <a href="{% url 'candidate-profile' %}"
                   class="px-6 py-3 border rounded-xl text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>

<script>
    lucide.createIcons();
</script>

{% endblock %}
